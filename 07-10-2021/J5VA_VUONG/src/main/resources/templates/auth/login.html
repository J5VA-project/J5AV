<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
	crossorigin="anonymous"></script>
</head>
<body>
	<!--Menu-->
	<nav th:replace="~{/home/_menu::nav}"></nav>
	<hr>
	<h3>Login Form</h3>
	
	<!-- Thong bao -->
	<i th:text="${message}" style="color: red"></i>
	
	
	<form class="col-sm-6" style="margin-left: 25%" action="/auth/login1"
		method="post">
		<div class="mb-3">
			<label class="form-label"></label> 
			<input type="text" class="form-control" name="username" placeholder="Username">
		</div>
		<div class="mb-3">
			<label class="form-label"></label> 
			<input type="text" class="form-control" name="password" placeholder="Password">
		</div>

		<div class="mb-3 form-check">
			<input class="form-check-input" type="checkbox" name="remember" /> <label
				class="form-check-label" for="exampleCheck1">Remember me?</label>
		</div>
		<hr>
		<a href="/oauth2/authorization/google">Google</a> <a
			href="/oauth2/authorization/facebook">Facebook</a>
		<button class="btn btn-primary">Login</button>
	</form>
</body>
</html>
