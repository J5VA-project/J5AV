<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<h4>ROLES</h4>
	<ul>
		<li th:each="item:${db.get('roles').iterator()}">
			[[${item.get('id').asText()}]]</li>
	</ul>
	
	<h4>AUTHORITIES</h4>
	<ul>
		<li th:each="item:${db.get('authorities').iterator()}">
			[[${item.get('account').get('username').asText()}]]-
			[[${item.get('role').get('id').asText()}]]
			</li>
	</ul>
</body>
</html>
