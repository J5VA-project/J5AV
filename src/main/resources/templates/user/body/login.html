<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/user/layout/header::dynamic(~{::body})}">

<body>
	<div class="content-wrapper">

		<div class="breadcrumb-wrap bg-f br-1">
			<div class="overlay bg-black op-9"></div>
			<img src="/assets/img/shape-1.png" alt="Image" class="br-shape-1">
			<img src="/assets/img/shape-2.png" alt="Image" class="br-shape-2">
			<div class="container">
				<div class="row">
					<div class="col-xl-12">
						<div class="breadcrumb-title">
							<h2 th:text=#{breadcrumb.login}>Login</h2>
							<ul class="breadcrumb-menu list-style">
								<li><a th:href="@{/home}" th:text=#{breadcrumb.home}>Home
									</a></li>
								<li th:text=#{breadcrumb.login}>Login</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>


		<section class="login-wrap pt-100 pb-100">
			<img src="/assets/img/shape-1.png" alt="Image" class="login-shape-1">
			<img src="/assets/img/shape-2.png" alt="Image" class="login-shape-2">
			<div class="container">
				<div class="row">
				
					<div class="col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-8 offset-md-2">
						<div th:if="${message}">
							<div class="alert alert-success text-center" th:text="${message}" style="margin-bottom:10px"></div>
						</div>
						<div th:if="${error}">
							<div class="alert alert-danger text-center" th:text="${error}" style="margin-bottom:10px"></div>
						</div>

						<div class="login-form">
							<div class="login-header bg-green">
								<h2 class="text-center mb-0">Login</h2>
							</div>
							<div class="login-body">
								<form class="form-wrap" th:action="@{/auth/login}" th:object="${acc}" method="post" id="loginform">
									<div class="row">
										<div class="col-lg-12">
											<div class="form-group">
												<label for="pwd">Username</label> <input id="username" name="username"
													type="text" placeholder="Username" th:field="*{username}">
												<div id="error_username"></div>
											</div>
										</div>
										<div class="col-lg-12">
											<div class="form-group">
												<label for="pwd">Password</label> <input id="password" name="password"
													type="password" placeholder="Password" th:field="*{password}">
												<div id="error_password"></div>
											</div>
										</div>
										<div class="col-lg-6 col-md-6 col-12">
											<div class="form_group mb-20">
												<input type="checkbox" id="test_1"> <label for="test_1">Remember
													Me</label>
											</div>
										</div>
										<div class="col-lg-6 col-md-6 col-12 text-md-end mb-20">
											<a th:href="@{/home/forgot-pw}" class="link style2">Forgot
												Password?</a>
										</div>
										<div class="col-lg-12">
											<div class="form-group">
												<button type="button" class="btn style1 w-100 d-block"
													id="btn-login">Log In</button>
											</div>
										</div>
										<div class="col-lg-12">
											<div class="or-text">
												<p>Or Login With</p>
											</div>
										</div>
										<div class="col-lg-12">
											<div class="form-group">
												<ul class="social-profile style3 text-center mt-0 list-style">
													<li><a target="_blank" href="https://instagram.com/"><i
																class="lab la-instagram"></i></a></li>
													<li><a target="_blank" href="https://twitter.com/"><i
																class="lab la-twitter"></i></a></li>
													<li><a target="_blank" href="/oauth2/authorization/facebook"><i
																class="lab la-facebook-f"></i></a></li>
													<li><a target="_blank" href="/oauth2/authorization/google"><i
																class="lab la-google"></i></a></li>
												</ul>
											</div>
										</div>
										<div class="col-md-12 text-center">
											<p class="mb-0">
												Donâ€™t Have an Account? <a class="link style2"
													th:href="@{/home/register}">Create One</a>
											</p>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<script>
		$(document)
			.ready(
				function () {
					$('#btn-login')
						.on(
							'click',
							function () {
								var check = true;
								$('#error_username').css(
									'color', 'red');
								$('#error_username').css(
									'font-style', 'italic');
								$('#error_password').css(
									'color', 'red');
								$('#error_password').css(
									'font-style', 'italic');

								if ($('#username').val() == '') {
									$('#error_username')
										.html(
											'X Username not null!');
									$('#error_username').show();
									check = false;
								} else if (username.length > 50
									|| $('#username').val().length < 3) {
									$('#error_username')
										.html(
											'X Length username between 3 and 50 characters');
									$('#error_username').show();
									check = false;
								} else {
									$('#error_username').hide();
								}

								if ($('#password').val() == '') {
									$('#error_password')
										.html(
											'X Password not null!');
									$('#error_password').show();
									check = false;
								} else if ($('#password').val().length > 50
									|| $('#password').val().length < 3) {
									$('#error_password')
										.html(
											'X Length password between 3 and 50 characters');
									$('#eror_password').show();
									check = false;
								} else {
									$('#error_password').hide();
								}

								if (check == true) {
									$('#loginform').submit();
								}
							});
				});
	</script>
</body>
