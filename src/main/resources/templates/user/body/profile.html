<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/user/layout/header::dynamic(~{::body})}">

<body>
	<div class="content-wrapper">

		<div class="breadcrumb-wrap bg-f br-1">
			<div class="overlay bg-black op-9"></div>
			<img src="/assets/img/shape-1.png" alt="Image" class="br-shape-1">
			<img src="/assets/img/shape-2.png" alt="Image" class="br-shape-2">
			<div class="container">
				<div class="row">
					<div class="col-xl-12">
						<div class="breadcrumb-title">
							<h2 th:text=#{breadcrumb.profile}>Profile</h2>
							<ul class="breadcrumb-menu list-style">
								<li><a th:href="@{/home}" th:text=#{breadcrumb.home}>Home
								</a></li>
								<li th:text=#{breadcrumb.profile}>Profile</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>


		<section class="login-wrap pt-100 pb-100">
			<img src="/assets/img/shape-1.png" alt="Image" class="login-shape-1">
			<img src="/assets/img/shape-2.png" alt="Image" class="login-shape-2">
			<div class="container">
				<div class="row">

					<div
						class="col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-8 offset-md-2">
						<div th:if="${message}">
							<div class="alert alert-success text-center" th:text="${message}"
								style="margin-bottom: 10px"></div>
						</div>
						<div th:if="${error}">
							<div class="alert alert-danger text-center" th:text="${error}"
								style="margin-bottom: 10px"></div>
						</div>

						<div class="login-form">
							<div class="login-header bg-green">
								<h2 class="text-center mb-0" th:text=#{breadcrumb.profile}>Profile</h2>
							</div>
							<div class="login-body">
								<form class="form-wrap" th:action="@{/auth/login}"
									th:object="${acc}" method="post" id="loginform">
									<div class="row">
										<div class="col-lg-12">
											<div class="form-group">
												<label for="pwd" th:text=#{login.username}>Username</label> <input id="username" readonly="readonly"
													name="username" type="text" placeholder="Username"
													th:field="*{username}">
												<div id="error_username"></div>
											</div>
										</div>

										<div class="col-lg-12">
											<div class="form-group">
												<label for="pwd" th:text=#{register.fullname}>Fullname</label> <input id="fullname"
													name="fullname" type="text" placeholder="fullname"
													th:field="*{fullname}">
												<div id="error_fullname"></div>
											</div>
										</div>
										
										<div class="col-lg-12">
											<div class="form-group">
												<label for="pwd" th:text=#{register.email}>Email</label> <input id="email"
													name="email" type="text" placeholder="Email"
													th:field="*{email}">
												<div id="error_email"></div>
											</div>
										</div>

										<div class="col-lg-12">
											<div class="form-group">
												<label for="pwd" th:text=#{profile.address}>Address</label> <input id="address"
													name="address" type="text" placeholder="Address"
													th:field="*{address}">
												<div id="error_address"></div>
											</div>
										</div>

										<div class="col-lg-12">
											<div class="form-group">
												<label for="pwd" th:text=#{profile.phone}>Phone</label> <input id="phone"
													name="phone" type="text" placeholder="Phone"
													th:field="*{phone}">
												<div id="error_phone"></div>
											</div>
										</div>

										<div class="col-lg-12">
											<div class="form-group">
												<label for="pwd" th:text=#{profile.birthdate}>BirthDate</label> <input id="birthdate"
													name="Birthdate" type="text" placeholder="Birthdate"
													th:field="*{birthdate}">
												<div id="error_birthdate"></div>
											</div>
										</div>
										<div class="col-lg-12">
											<div class="form-group">
												 <input id="password" readonly="readonly" hidden="true"
													name="password" type="text" th:field="*{password}">
												<div id="error_password"></div>
											</div>
										</div>
										<div class="col-lg-12">
											<div class="form-group">
												<label for="pwd" th:text=#{profile.hireday}>Hire Date</label> <input id="hire_date" readonly="readonly"
													name="hire_date" type="text" placeholder="Hire date"
													th:field="*{hire_date}">
												<div id="error_hiredate"></div>
											</div>
										</div>

										<div class="col-lg-12">
											<div class="form-group">
												<input id="salary" hidden="true"
													name="salary" type="text" placeholder="salary"
													th:field="*{salary}">
												<div id="error_salary"></div>
											</div>
										</div>
										

										<div class="col-lg-12">
											<div class="form-group">
												<button type="button" class="btn style1 w-100 d-block"
													id="btn-login" th:text=#{profile.update}>Update Profile</button>
											</div>
										</div>
										
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<script>
		$(document)
				.ready(
						function() {
							$('#btn-login')
									.on(
											'click',
											function() {
												var check = true;
												$('#error_username').css(
														'color', 'red');
												$('#error_username').css(
														'font-style', 'italic');
												$('#error_password').css(
														'color', 'red');
												$('#error_password').css(
														'font-style', 'italic');

												if ($('#username').val() == '') {
													$('#error_username')
															.html(
																	'X Username not null!');
													$('#error_username').show();
													check = false;
												} else if (username.length > 50
														|| $('#username').val().length < 3) {
													$('#error_username')
															.html(
																	'X Length username between 3 and 50 characters');
													$('#error_username').show();
													check = false;
												} else {
													$('#error_username').hide();
												}

												if ($('#password').val() == '') {
													$('#error_password')
															.html(
																	'X Password not null!');
													$('#error_password').show();
													check = false;
												} else if ($('#password').val().length > 50
														|| $('#password').val().length < 3) {
													$('#error_password')
															.html(
																	'X Length password between 3 and 50 characters');
													$('#eror_password').show();
													check = false;
												} else {
													$('#error_password').hide();
												}

												if (check == true) {
													$('#loginform').submit();
												}
											});
						});
	</script>
</body>
