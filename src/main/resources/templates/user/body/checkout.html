<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/user/layout/header::dynamic(~{::body})}">

<body>
	<div class="content-wrapper">
		<div class="breadcrumb-wrap bg-f br-1">
			<div class="overlay bg-black op-9"></div>
			<img src="/assets/img/shape-1.png" alt="Image" class="br-shape-1">
			<img src="/assets/img/shape-2.png" alt="Image" class="br-shape-2">
			<div class="container">
				<div class="row">
					<div class="col-xl-12">
						<div class="breadcrumb-title">
							<h2>Checkout</h2>
							<ul class="breadcrumb-menu list-style">
								<li><a th:href="@{/home}">Home </a></li>
								<li>Checkout</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<section class="checkout-wrap ptb-100">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="checkout-form bg-wild-sand">
							<h2 class="mb-0">Billing Details</h2>							
							<div class="billing-details">								
								<form method="post">
									<div class="row">
										<div class="col-lg-6">
											<div class="form-group">
												<div class="form-control" id="username">[[${#request.remoteUser}]]</div>
											</div>
										</div>
										<div class="col-lg-6">
											<div class="form-group">
												<div class="form-control">{{orders.orderdate|date:'dd-MM-yyyy'}}</div>
											</div>
										</div>
										<div class="col-lg-12">
											<div class="form-group">
												<input ng-model="orders.address" type="text"
													placeholder="Your Address" required>
											</div>
										</div>
										<div class="col-lg-12">
											<div class="form-group">
												<textarea ng-model="orders.note"
													placeholder="Write notes about your order" cols="30"
													rows="10"></textarea>
											</div>
										</div>
									</div>
									<div class="row checkout-btn">
										<div class="col-md-6 smb-20">
											<h4 class="total-amt d-md-none smb-20">
												Total: <span>${{cart.amount|number:2}}</span>
											</h4>
											<a th:href="@{/home/cart}" class="btn style1">Continue
												Shopping<i class="flaticon-right-arrow-2"></i>
											</a>
										</div>
										<div
											class="col-md-6 d-flex align-items-center justify-content-lg-end">
											<h4 class="total-amt sm-none">
												Total: <span>${{cart.amount|number:2}}</span>
											</h4>
											<button ng-click="orders.purchase()" class="btn style1">
												Place Order<i class="las la-check-circle"></i>
											</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
