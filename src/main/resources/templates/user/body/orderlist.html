<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/user/layout/header::dynamic(~{::body})}">


<body>
	<div class="content-wrapper">
		<div class="breadcrumb-wrap bg-f br-1">
			<div class="overlay bg-black op-9"></div>
			<img src="/assets/img/shape-1.png" alt="Image" class="br-shape-1">
			<img src="/assets/img/shape-2.png" alt="Image" class="br-shape-2">
			<div class="container">
				<div class="row">
					<div class="col-xl-12">
						<div class="breadcrumb-title">
							<h2>Order Detail</h2>
							<ul class="breadcrumb-menu list-style">
								<li><a th:href="@{/home}">Home </a></li>
								<li>Order List</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>


		<section class="checkout-wrap ptb-100">
			<div class="container">
				<div class="col-lg-12">
					<div class="row">
						<div class="col-lg-12">
							<div class="card card-block card-stretch">
								<div class="card-body p-0">
									<div class="table-responsive">
										<table class="table data-table mb-0 dataTable no-footer"
											id="DataTables_Table_0" role="grid"
											aria-describedby="DataTables_Table_0_info">
											<thead class="table-color-heading">
												<tr class="text-light" role="row">
													<th scope="col" class="sorting" tabindex="0"
														aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
														aria-label="
                                                    ID
                                                : activate to sort column ascending">
														<label class="text-muted m-0">#</label>
													</th>
													<th scope="col" class="sorting" tabindex="0"
														aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
														aria-label="
                                                    ID
                                                : activate to sort column ascending">
														<label class="text-muted m-0">ID</label>
													</th>
													<th scope="col" class="dates sorting" tabindex="0"
														aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
														aria-label="
                                                    Date
                                                : activate to sort column ascending">
														<label class="text-muted mb-0">Date</label>
													</th>
													<th scope="col" class="sorting" tabindex="0"
														aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
														aria-label="
                                                    Customer
                                                : activate to sort column ascending">
														<label class="text-muted mb-0">Username
															([[${#request.remoteUser}]])</label>
													</th>
													<th scope="col" class="text-right sorting" tabindex="0"
														aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
														aria-label="
                                                    Há»� tÃªn
                                                : activate to sort column ascending">
														<label class="text-muted mb-0">Address</label>
													</th>
													<th scope="col" class="text-right sorting" tabindex="0"
														aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
														aria-label="
                                                    Ä�á»‹a chá»‰
                                                : activate to sort column ascending">
														<label class="text-muted mb-0">Email</label>
													</th>
													<th scope="col" class="sorting" tabindex="0"
														aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
														aria-label="
                                                    Customer
                                                : activate to sort column ascending">
														<label class="text-muted mb-0">Note</label>
													</th>
													<th scope="col" class="sorting" tabindex="0"
														aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
														aria-label="
                                                    Status
                                                : activate to sort column ascending">
														<label class="text-muted mb-0">Status</label>
													</th>
													<th scope="col" class="text-right sorting" tabindex="0"
														aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
														aria-label="
                                                    Action
                                                : activate to sort column ascending">
														<span class="text-muted"></span>
													</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="order,state: ${orders}"
													class="white-space-no-wrap odd">
													<td>[[${state.index +1}]]</td>
													<td>[[${order.order_id}]]</td>
													<td>[[${order.orderdate}]]</td>
													<td>[[${order.order_acc.fullname}]]</td>
													<td class="text-right">[[${order.address}]]</td>
													<td>[[${order.order_acc.email}]]</td>
													<td>[[${order.note}]]</td>
													<td>
														<p th:if="${order.status} == 1"
															class="mb-0 font-weight-bold"
															style="color: #ffc61a; border: 2px solid #ffc61a; border-radius: 10px; text-align: center;">
															<strong>Chờ xác nhận</strong>
														</p>

														<p th:if="${order.status} == 2"
															class="mb-0 font-weight-bold"
															style="color: #333399; border: 2px solid #333399; border-radius: 10px; text-align: center;">
															<strong>Đã xác nhận đơn hàng</strong>
														</p>

														<p th:if="${order.status} == 3"
															class="mb-0 font-weight-bold"
															style="color: #990099; border: 2px solid #990099; border-radius: 10px; text-align: center;">
															<strong>Đang giao</strong>
														</p>

														<p th:if="${order.status} == 4"
															class="mb-0 font-weight-bold"
															style="color: #33cc33; border: 2px solid #33cc33; border-radius: 10px; text-align: center;">
															<strong>Đã nhận hàng</strong>
														</p>

														<p th:if="${order.status} == 5"
															class="mb-0 font-weight-bold"
															style="color: #cc0000; border: 2px solid #cc0000; border-radius: 10px; text-align: center;">
															<strong>Đã hủy đơn</strong>
														</p>

													</td>
													<td>
														<div class="d-flex justify-content-end align-items-center">
															<a class="" data-toggle="tooltip" data-placement="top"
																title="" data-original-title="View"
																th:href="@{|/home/order-detail/${order.order_id}|}">
																<svg xmlns="http://www.w3.org/2000/svg"
																	class="text-secondary mx-4" width="22" fill="none"
																	viewBox="0 0 24 24" stroke="currentColor">
                                                            <path
																		stroke-linecap="round" stroke-linejoin="round"
																		stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                                            <path
																		stroke-linecap="round" stroke-linejoin="round"
																		stroke-width="2"
																		d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                                            </svg>
															</a>
														</div>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
