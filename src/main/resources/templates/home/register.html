<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/header::dynamic(~{::body})}">

<body>
	<div class="breadcrumb-wrap bg-f br-1">
		<div class="overlay bg-black op-9"></div>
		<img src="/assets/img/shape-1.png" alt="Image" class="br-shape-1">
		<img src="/assets/img/shape-2.png" alt="Image" class="br-shape-2">
		<div class="container">
			<div class="row">
				<div class="col-xl-12">
					<div class="breadcrumb-title">
						<h2 th:text=#{breadcrumb.register}>Register</h2>
						<ul class="breadcrumb-menu list-style">
							<li><a th:href="@{/home}" th:text=#{breadcrumb.home}>Home
							</a></li>
							<li th:text=#{breadcrumb.register}>Register</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<section class="login-wrap pt-100 pb-100">
		<img src="/assets/img/shape-1.png" alt="Image" class="login-shape-1">
		<img src="/assets/img/shape-2.png" alt="Image" class="login-shape-2">
		<div class="container">
			<div class="row">
				<div
					class="col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-8 offset-md-2">
					<div th:if="${message}">
						<div class="alert alert-success text-center" th:text="${message}"
							style="margin-bottom: 10px"></div>
					</div>
					<div th:if="${error}">
						<div class="alert alert-danger text-center" th:text="${error}"
							style="margin-bottom: 10px"></div>
					</div>
					<div class="login-form">
						<div class="login-header bg-green">
							<h2 class="text-center mb-0">Register</h2>
						</div>
						<div class="login-body">
							<div th:text="${message}"></div>
							<form class="form-wrap" th:action="@{/register/validate}"
								th:object="${custo}" method="post" id="registerform">
								<!-- Username -->
								<div class="row">
									<div class="col-lg-12">
										<div class="form-group">
											<label for="name">Username</label> <input id="username"
												name="usernname" type="text" placeholder="User name*"
												th:field="*{username}">
											<div id="error_username" class="error"></div>
										</div>
									</div>
									<!-- Password -->
									<div class="col-lg-12">
										<div class="form-group">
											<label for="pwd">Password</label> <input id="password"
												name="password" type="password" placeholder="Password"
												th:field="*{password}">
											<div id="error_password" class="error"></div>
										</div>
									</div>
									<!-- Fullname -->
									<div class="col-lg-12">
										<div class="form-group">
											<label for="name">Full name</label> <input id="fullname"
												name="fullname" type="text" placeholder="Full name*"
												th:field="*{fullname}">
											<div id="error_fullname" class="error"></div>
										</div>
									</div>
									<!-- Email -->
									<div class="col-lg-12">
										<div class="form-group">
											<label for="email">Email Address</label> <input id="email"
												name="email" type="email" placeholder="Email Address*"
												th:field="*{email}">
											<div id="error_email" class="error"></div>
										</div>
									</div>
									<!--  	<div class="col-lg-12">
										<div class="form-group">
											<label for="email">Email Address</label> <input id="email"
												name="email" type="email" placeholder="Email Address*"
												required th:field="*{email}"> <i
												th:errors="*{email}"></i>
										</div>
									</div>-->

									<div class="col-lg-12">
										<div class="form-group">
											<label for="pwd">Confirm Password</label> <input
												id="passwordCofirm" name="confirmPass" type="password"
												placeholder="Confirm Password">
											<div id="error_passwordCofirm" class="error"></div>
										</div>
									</div>
									<div class="col-lg-12">
										<div class="form-group">
											<button type="button" id="btn-register"
												class="btn style1 w-100 d-block">Register</button>
										</div>
									</div>
									<div class="col-lg-12">
										<div class="or-text">
											<p>Or Register With</p>
										</div>
									</div>
									<div class="col-lg-12">
										<div class="form-group">
											<ul class="social-profile style3 text-center mt-0 list-style">
												<li><a target="_blank" href="https://instagram.com/"><i
														class="lab la-instagram"></i></a></li>
												<li><a target="_blank" href="https://twitter.com/"><i
														class="lab la-twitter"></i></a></li>
												<li><a target="_blank" href="https://facebook.com/"><i
														class="lab la-facebook-f"></i></a></li>
											</ul>
										</div>
									</div>
									<div class="col-md-12 text-center">
										<p class="mb-0">
											Already Have an Account? <a class="link style2"
												th:href="@{/auth/login/form}">Login</a>
										</p>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script>
		$(document)
				.ready(
						function() {
							$('#btn-register')
									.on(
											'click',
											function() {
												var check = true;
												$('.error').css('color', 'red');

												if ($('#username').val() == '') {
													$('#error_username')
															.html(
																	'Username not null');
													$('#error_username').show();
													check = false;
												} else if ($('#username').val().length > 50
														|| $('#username').val().length < 3) {
													$('#error_username')
															.html(
																	'Length username between 3 and 50 characters');
													$('#error_username').show();
													check = false;
												} else {
													$('#error_username').hide();
												}

												if ($('#password').val() == '') {
													$('#error_password')
															.html(
																	'Password not null');
													$('#error_password').show();
													check = false;
												} else if ($('#password').val().length > 50
														|| $('#password').val().length < 3) {
													$('#error_password')
															.html(
																	'Length password between 3 and 50 characters');
													$('#error_password').show();
													check = false;
												} else {
													$('#error_password').hide();
												}

												if ($('#fullname').val() == '') {
													$('#error_fullname')
															.html(
																	'Fullname not null');
													$('#error_fullname').show();
												} else if ($('#fullname').val().length > 50
														|| $('#fullname').val().length < 3) {
													$('#error_fullname')
															.html(
																	'Length fullname not null');
													$('#error_fullname').show();
												} else {
													$('#error_fullname').hide();
												}

												if ($('#email').val() == '') {
													$('#error_email').html(
															'Email not null');
													$('#error_email').show();
												} else if ($('#email').val().length > 50
														|| $('#email').val().length < 3) {
													$('#error_email')
															.html(
																	'Length email not null');
													$('#error_email').show();
												} else {
													$('#error_email').hide();
												}

												if ($('#passwordCofirm').val() == '') {
													$('#error_passwordCofirm')
															.html(
																	'Password confirm not null');
													$('#error_passwordCofirm')
															.show();
												} else if ($('#passwordCofirm')
														.val().length > 50
														|| $('#passwordCofirm')
																.val().length < 3) {
													$('#error_passwordCofirm')
															.html(
																	'Length password cofirm not null');
													$('#error_passwordCofirm')
															.show();
												} else if ($('#password').val() != $('#passwordConfirm')) {
													$('#error_passwordCofirm')
															.html(
																	'Password confirm not match');
													$('#error_passwordCofirm')
															.show();
												} else {
													$('#error_passwordCofirm')
															.hide();
												}
												if(check==true){
													$('#registerform').submit();
												}

											});
						});
	</script>
</body>
