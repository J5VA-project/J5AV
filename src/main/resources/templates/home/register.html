<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/header::dynamic(~{::body})}">

<body>
      <div class="breadcrumb-wrap bg-f br-1">
          <div class="overlay bg-black op-9"></div>
          <img src="/assets/img/shape-1.png" alt="Image" class="br-shape-1">
          <img src="/assets/img/shape-2.png" alt="Image" class="br-shape-2">
          <div class="container">
              <div class="row">
                  <div class="col-xl-12">
                      <div class="breadcrumb-title">
                          <h2 th:text=#{breadcrumb.register}>Register</h2>
                          <ul class="breadcrumb-menu list-style">
                             <li><a th:href="@{/home}" th:text=#{breadcrumb.home}>Home </a></li>
                              <li th:text=#{breadcrumb.register}>Register</li>
                          </ul>
                      </div>
                  </div>
              </div>
          </div>
      </div>

	<section class="login-wrap pt-100 pb-100">
		<img src="/assets/img/shape-1.png" alt="Image" class="login-shape-1">
		<img src="/assets/img/shape-2.png" alt="Image" class="login-shape-2">
		<div class="container">
			<div class="row">
				<div
					class="col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-8 offset-md-2">
					<div class="login-form">
						<div class="login-header bg-green">
							<h2 class="text-center mb-0">Register</h2>
						</div>
						<div class="login-body">
							<div th:text="${message}"></div>
							<form class="form-wrap" th:action="@{/register/validate}"
								th:object="${custo}" method="post">
								<!-- Username -->
								<div class="row">
									<div class="col-lg-12">
										<div class="form-group">
											<label for="name">Username</label> <input id="user"
												name="name" type="text" placeholder="User name*"
												th:field="*{username}" required>
										</div>
									</div>
									<!-- Password -->
									<div class="col-lg-12">
										<div class="form-group">
											<label for="pwd">Password</label> <input id="pwd" name="password"
												type="password" placeholder="Password"
												th:field="*{password}" required>
										</div>
									</div>
									<!-- Fullname -->
									<div class="col-lg-12">
										<div class="form-group">
											<label for="name">Full name</label> <input id="user"
												name="fullname" type="text" placeholder="Full name*"
												th:field="*{fullname}" required>
										</div>
									</div>
									<!-- Email -->
									<div class="col-lg-12">
										<div class="form-group">
											<label for="email">Email Address</label> <input id="email"
												name="email" type="email" placeholder="Email Address*"
												th:field="*{email}" required>
										</div>
									</div>
									<!--  	<div class="col-lg-12">
										<div class="form-group">
											<label for="email">Email Address</label> <input id="email"
												name="email" type="email" placeholder="Email Address*"
												required th:field="*{email}"> <i
												th:errors="*{email}"></i>
										</div>
									</div>-->

									<div class="col-lg-12">
										<div class="form-group">
											<label for="pwd">Confirm Password</label> <input id="pwd_2"
												name="confirmPass" type="password" placeholder="Confirm Password"
												required>
										</div>
									</div>
									<div class="col-lg-12">
										<div class="form-group">
											<button type="submit" class="btn style1 w-100 d-block">Register</button>
										</div>
									</div>
									<div class="col-lg-12">
										<div class="or-text">
											<p>Or Register With</p>
										</div>
									</div>
									<div class="col-lg-12">
										<div class="form-group">
											<ul class="social-profile style3 text-center mt-0 list-style">
												<li><a target="_blank" href="https://instagram.com/"><i
														class="lab la-instagram"></i></a></li>
												<li><a target="_blank" href="https://twitter.com/"><i
														class="lab la-twitter"></i></a></li>
												<li><a target="_blank" href="https://facebook.com/"><i
														class="lab la-facebook-f"></i></a></li>
											</ul>
										</div>
									</div>
									<div class="col-md-12 text-center">
										<p class="mb-0">
											Already Have an Account? <a class="link style2"
												th:href="@{/home/login}">Login</a>
										</p>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
