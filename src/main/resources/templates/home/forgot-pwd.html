<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/header::dynamic(~{::body})}">

<body>
	<div class="content-wrapper">
		<div class="breadcrumb-wrap bg-f br-1">
			<div class="overlay bg-black op-9"></div>
			<img src="/assets/img/shape-1.png" alt="Image" class="br-shape-1">
			<img src="/assets/img/shape-2.png" alt="Image" class="br-shape-2">
			<div class="container">
				<div class="row">
					<div class="col-xl-12">
						<div class="breadcrumb-title">
							<h2>Recover Password</h2>
							<ul class="breadcrumb-menu list-style">
								<li><a th:href="@{/home}">Home </a></li>
								<li>Recover Password</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<section class="login-wrap pt-100 pb-100">
			<img src="/assets/img/shape-1.png" alt="Image" class="login-shape-1">
			<img src="/assets/img/shape-2.png" alt="Image" class="login-shape-2">
			<div class="container">
				<div class="row">
					<div
						class="col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-8 offset-md-2">
						<div class="login-form">
							<div class="login-header bg-green">
								<h2 class="text-center mb-0">Recover Password</h2>
							</div>
							<div class="login-body">
								<form class="form-wrap" action="#">
									<div class="row">
										<div class="col-lg-12">
											<p>We will send a verification code to your mail to reset
												your password.</p>
										</div>
										<div class="col-lg-12">
											<div class="form-group">
												<label for="email">Username/Email/Phone</label> <input
													id="email" name="email" type="email"
													placeholder="Email Address*" required>
											</div>
										</div>
										<div class="col-lg-12">
											<div class="form-group">
												<label for="pwd">Old Password</label> <input id="pwd"
													name="pwd" type="password" placeholder="Password">
											</div>
										</div>
										<div class="col-lg-12">
											<div class="form-group mb-0">
												<button class="btn style1 w-100 d-block">Submit</button>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
