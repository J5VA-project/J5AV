<div class="container-fluid">

	<!-- Page-Title -->
	<div class="row">
		<div class="col-sm-12">
			<div class="btn-group pull-right m-t-20"></div>
			<h4 class="page-title">Category Manager</h4>
		</div>
	</div>
	<!-- end page title end breadcrumb -->
	<div class="row">
		<div class="col-xl-5">
			<div class="card-box">
				<div class="dropdown pull-right">
					<a href="" class="dropdown-toggle arrow-none card-drop"
						data-toggle="dropdown" aria-expanded="false"> <i
						class="mdi mdi-dots-vertical"></i>
					</a>
					<div class="dropdown-menu dropdown-menu-right"></div>
				</div>
				<h4 class="header-title m-t-0 m-b-30">Category Form</h4>

				<form class="form-horizontal" role="form">
					<div class="form-group row">
						<label for="id" class="col-sm-4 col-form-label">Category
							Id</label>
						<div class="col-sm-7">
							<input required class="form-control" id="id" disabled="disabled"
								ng-model="form.foodcategory_id">
						</div>
					</div>
					<div class="form-group row">
						<label for="name" class="col-sm-4 col-form-label">Name *</label>
						<div class="col-sm-7">
							<input required class="form-control" id="name"
								ng-model="form.foodcategory_name">
								<div class="error_name"></div>
						</div>
					</div>
					<div class="form-group row">
						<label for="description" class="col-sm-4 col-form-label">Description
						</label>
						<div class="col-sm-7">
							<input required class="form-control" id="description"
								ng-model="form.description">
								<div class="error_description"></div>
						</div>
					</div>
					<br>
					<hr>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-2"></div>
							<div class="col-sm-10">
								<button type="button" ng-disabled="form.foodcategory_id"
									class="btn btn-primary btn-rounded waves-effect waves-light" id="btn-add">
									<i class="fa fa-plus-square"></i> Add
								</button>
								<button type="submit" ng-disabled="!form.foodcategory_id"
									ng-click="update(category)"
									class="btn btn-warning btn-rounded waves-effect waves-light">
									<i class="fa fa-edit"></i> Update
								</button>
								<button type="submit" ng-disabled="!form.foodcategory_id"
									ng-click="delete(form)"
									class="btn btn-danger btn-rounded waves-effect waves-light">
									<i class="fa fa-trash"></i> Delete
								</button>
								<button type="reset" ng-click="reset()"
									class="btn btn-secondary btn-rounded waves-effect waves-light m-l-5">
									<i class="fa fa-refresh"></i> Reset
								</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="col-lg-7">
			<div class="card-box">
				<div class="dropdown pull-right">
					<a href="" class="dropdown-toggle arrow-none card-drop"
						data-toggle="dropdown" aria-expanded="false"> <i
						class="mdi mdi-dots-vertical"></i>
					</a>
					<div class="dropdown-menu dropdown-menu-right"></div>
				</div>
				<h4 class="m-t-0 header-title">Categories List</h4>

				<table class="table table-hover">
					<thead>
						<tr>
							<th>Category Id</th>
							<th>Name</th>
							<th>Description</th>
							<th>#</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="category in pager.categories | filter:key">
							<th>{{category.foodcategory_id}}</th>
							<td>{{category.foodcategory_name}}</td>
							<td>{{category.description}}</td>
							<td><a href="" ng-click="edit(category)"><i
									class="fa fa-edit"></i></a> &nbsp;&nbsp; <a href=""
								ng-click="delete(category)"> <i class="fa fa-trash"></i></a></td>
						</tr>
					</tbody>
				</table>
				<hr>
				<div class="panel-footer text-center">
					<button ng-click="pager.first()" class="btn btn-danger">
						<b class="ti-control-skip-backward"></b>
					</button>
					<button ng-click="pager.prev()" class="btn btn-primary">
						<b class="ti-control-backward"></b>
					</button>
					<button class="btn btn-success">{{pager.page + 1 }} of
						{{pager.count}}</button>
					<button ng-click="pager.next()" class="btn btn-primary">
						<b class="ti-control-forward"></b>
					</button>
					<button ng-click="pager.last()" class="btn btn-danger">
						<b class="ti-control-skip-forward"></b>
					</button>
				</div>
			</div>

		</div>
	</div>
	<!-- end row -->
</div>
