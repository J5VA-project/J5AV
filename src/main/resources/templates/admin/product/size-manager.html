<div class="container-fluid">
	<!-- Page-Title -->
	<div class="row">
		<div class="col-sm-12">
			<div class="btn-group pull-right m-t-20"></div>
			<h4 class="page-title">Size Manger</h4>
		</div>
	</div>
	<!-- end page title end breadcrumb -->

	<div class="row">
		<div class="col-xl-5">
			<div class="card-box">
				<div class="dropdown pull-right">
					<a href="" class="dropdown-toggle arrow-none card-drop"
						data-toggle="dropdown" aria-expanded="false"> <i
						class="mdi mdi-dots-vertical"></i>
					</a>
					<div class="dropdown-menu dropdown-menu-right"></div>
				</div>

				<h4 class="header-title m-t-0 m-b-30">Size Form</h4>

				<form class="form-horizontal" role="form" data-parsley-validate>
					<div class="form-group row">
						<label class="col-sm-3 col-form-label">Size ID </label>
						<div class="col-sm-8">
							<input type="text" disabled="disabled" class="form-control"
								placeholder="Size Id" ng-model="form.size_id">
							
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-3 col-form-label">Size Name *</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" ng-model="form.name"
								ng-required="true" placeholder="Size Name" id="name">
								<div class="error_name"></div>
						</div>
					</div>
					<br>
					<hr>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-2"></div>
							<div class="col-sm-10">
								<button type="button" ng-disabled="form.size_id"
									class="btn btn-primary btn-rounded waves-effect waves-light" id="btn-add">
									<i class="fa fa-plus-square"></i> Add
								</button>
								<button type="submit" ng-disabled="!form.size_id || !form.name"
									ng-click="update(size)"
									class="btn btn-warning btn-rounded waves-effect waves-light">
									<i class="fa fa-edit"></i> Update 
								</button>
								<button type="submit" ng-disabled="!form.size_id"
									ng-click="delete(form)"
									class="btn btn-danger btn-rounded waves-effect waves-light">
									<i class="fa fa-trash"></i> Delete
								</button>
								<button type="reset" ng-click="reset()"
									class="btn btn-secondary btn-rounded waves-effect waves-light m-l-5">
									<i class="fa fa-refresh"></i> Reset
								</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="col-lg-7">
			<div class="card-box">
				<div class="dropdown pull-right">
					<a href="" class="dropdown-toggle arrow-none card-drop"
						data-toggle="dropdown" aria-expanded="false"> <i
						class="mdi mdi-dots-vertical"></i>
					</a>
					<div class="dropdown-menu dropdown-menu-right"></div>
				</div>
				<h4 class="m-t-0 header-title">List Size</h4>
				<table id="datatable" class="table table-hover">
					<thead class="thead-dark">
						<tr>
							<th>Size ID</th>
							<th>Size name</th>
							<th>#</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="size in pager.sizes | filter:key">
							<td>{{size.size_id}}</td>
							<td>{{size.name}}</td>
							<td><a href="" ng-click="edit(size)"><i
									class="fa fa-edit"></i></a> &nbsp;&nbsp; <a href=""
								ng-click="delete(size)"> <i class="fa fa-trash"></i></a></td>
						</tr>
					</tbody>
				</table>
				<div class="panel-footer text-center">
					<button ng-click="pager.first()" class="btn btn-danger">
						<b class="ti-control-skip-backward"></b>
					</button>
					<button ng-click="pager.prev()" class="btn btn-primary">
						<b class="ti-control-backward"></b>
					</button>
					<button class="btn btn-success">{{pager.page + 1 }} of
						{{pager.count}}</button>
					<button ng-click="pager.next()" class="btn btn-primary">
						<b class="ti-control-forward"></b>
					</button>
					<button ng-click="pager.last()" class="btn btn-danger">
						<b class="ti-control-skip-forward"></b>
					</button>
				</div>
			</div>
		</div>
	</div>
	<!-- end row -->
</div>
