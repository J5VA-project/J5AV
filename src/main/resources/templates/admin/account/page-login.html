<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Adminto - Responsive Admin Dashboard Template</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta
	content="A fully featured admin theme which can be used to build CRM, CMS, etc."
	name="description" />
<meta content="Coderthemes" name="author" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<!-- App favicon -->
<link rel="shortcut icon" href="assets/images/favicon.ico">

<!-- App css -->
<link href="/admin/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" />
<link href="/admin/css/icons.css" rel="stylesheet" type="text/css" />
<link href="/admin/css/style.css" rel="stylesheet" type="text/css" />

<script src="/admin/js/modernizr.min.js"></script>

</head>

<body>

	<div class="account-pages"></div>
	<div class="clearfix"></div>
	<div class="wrapper-page">
		<div class="text-center">
			<a href="index.html" class="logo"><span>Admin<span>J5VA</span></span></a>
			<h5 class="text-muted mt-0 font-600">Responsive Admin Dashboard</h5>
		</div>
		<div class="m-t-40 card-box">
			<div class="text-center">
				<h4 class="text-uppercase font-bold mb-0">Sign In</h4>
			</div>
			<div class="p-20">
			<div th:text="${message}" style="color: green"></div>
				<form id="loginform" class="form-horizontal m-t-20" th:action="@{/auth/login}" th:object=${acc} method="post">

					<div class="form-group">
						<div class="col-xs-12">
							<input class="form-control" type="text" placeholder="Username"
								id="username" th:field="*{username}">
							<div id="error_usename" style="color: red; font-style: italic;"></div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-xs-12">
							<input class="form-control" type="password"
								placeholder="Password" id="password" th:field="*{password}">
							<div id="error_password" style="color: red; font-style: italic;"></div>
						</div>
					</div>

					<div class="form-group ">
						<div class="col-xs-12">
							<div class="checkbox checkbox-custom">
								<input id="checkbox-signup" type="checkbox"> <label
									for="checkbox-signup"> Remember me </label>
							</div>

						</div>
					</div>

					<div class="form-group text-center m-t-30">
						<div class="col-xs-12">
							<button type="button"
								class="btn btn-custom btn-bordred btn-block waves-effect waves-light"
								id="btn-login">Log In</button>
						</div>
					</div>

					<div class="form-group m-t-30 mb-0">
						<div class="col-sm-12">
							<a href="page-recoverpw.html" class="text-muted"><i
								class="fa fa-lock m-r-5"></i> Forgot your password?</a>
						</div>
					</div>
				</form>

			</div>
		</div>
		<!-- end card-box-->

		<div class="row">
			<div class="col-sm-12 text-center">
				<p class="text-muted">
					Don't have an account? <a href="page-register.html"
						class="text-primary m-l-5"><b>Sign Up</b></a>
				</p>
			</div>
		</div>

	</div>
	<!-- end wrapper page -->

	<!-- jQuery  -->
	<script src="/admin/js/jquery.min.js"></script>
	<script src="/admin/js/popper.min.js"></script>
	<script src="/admin/js/bootstrap.min.js"></script>
	<script src="/admin/js/waves.js"></script>
	<script src="/admin/js/jquery.slimscroll.js"></script>

	<!-- App js -->
	<script src="/admin/js/jquery.core.js"></script>
	<script src="/admin/js/jquery.app.js"></script>

	<script>
		$(document).ready(function() {
			$('#btn-login').on('click', function() {
				var check = true;
				if ($('#username').val() == '') {
					$('#error_usename').html('X Username not null');
					check = false;
				} else {
					$('#error_usename').hide();
				}
				if ($('#password').val() == '') {
					$('#error_password').html('X Password not null');
					check = false;
				} else {
					$('#error_password').hide();
				}

				if (check == true) {
					alert('Something ok');
					$('#loginform').submit();
				}
			});
		});
	</script>

</body>
</html>
