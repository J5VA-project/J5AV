            <!-- Page-Title -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="btn-group pull-right m-t-20">
                        <button type="button" class="btn btn-custom dropdown-toggle waves-effect waves-light"

                    </div>
                    <h4 class="page-title">Form Validation</h4>
                </div>
            </div>
            <!-- end page title end breadcrumb -->


            <div class="row">

                <div class="col-xl-12">
                    <div class="card-box">
                        <div class="dropdown pull-right">
                            <a href="#" class="dropdown-toggle arrow-none card-drop" data-toggle="dropdown"
                                aria-expanded="false">
                                <i class="mdi mdi-dots-vertical"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right">
                                <!-- item-->
                                <a href="javascript:void(0);" class="dropdown-item">Action</a>
                                <!-- item-->
                                <a href="javascript:void(0);" class="dropdown-item">Another action</a>
                                <!-- item-->
                                <a href="javascript:void(0);" class="dropdown-item">Something else</a>
                                <!-- item-->
                                <a href="javascript:void(0);" class="dropdown-item">Separated link</a>
                            </div>
                        </div>

                        <h4 class="header-title m-t-0 m-b-30">Horizontal Form</h4>

                        <form class="form-horizontal" role="form" data-parsley-validate novalidate>
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-3 col-form-label">Email*</label>
                                <div class="col-sm-8">
                                    <input type="email" required parsley-type="email" class="form-control"
                                        id="inputEmail3" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="hori-pass1" class="col-sm-3 col-form-label">Password*</label>
                                <div class="col-sm-8">
                                    <input id="hori-pass1" type="password" placeholder="Password" required
                                        class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="hori-pass2" class="col-sm-3 col-form-label">Confirm Password
                                    *</label>
                                <div class="col-sm-8">
                                    <input data-parsley-equalto="#hori-pass1" type="password" required
                                        placeholder="Password" class="form-control" id="hori-pass2">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="webSite" class="col-sm-3 col-form-label">Web Site*</label>
                                <div class="col-sm-8">
                                    <input type="url" required parsley-type="url" class="form-control" id="webSite"
                                        placeholder="URL">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="offset-sm-3 col-sm-9">
                                    <div class="checkbox">
                                        <input id="remember-2" type="checkbox">
                                        <label for="remember-2"> Remember me </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="offset-sm-4 col-sm-8">
                                    <button type="submit" class="btn btn-primary waves-effect waves-light">
                                        Registrer
                                    </button>
                                    <button type="reset" class="btn btn-secondary waves-effect waves-light m-l-5">
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div><!-- end col -->
            </div>
            <!-- end row -->



        </div>
        <!-- end wrapper -->

        <!-- jQuery  -->
